{% extends 'shop/base.html' %}

{% block title %}
    {% for item in models %}
        Модели {{ item.brand }}
    {% endfor %}
{% endblock %}

{% block content %}
    {% for item in models %}
        <h1>Модели {{ item.brand }}</h1>
        <a href="{% url 'body_car' slug=item.slug %}"><h2>{{ item.model }}</h2></a>
    {% endfor %}
{% endblock %}
