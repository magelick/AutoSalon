{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HVAC Template">
    <meta name="keywords" content="HVAC, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Favicon.ico  -->
    <link rel="icon" type="image/x-icon" href="{% static 'autosalon/img/favicon.ico' %}">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'autosalon/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'autosalon/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'autosalon/css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'autosalon/css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'autosalon/css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'autosalon/css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'autosalon/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'autosalon/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'autosalon/css/style.css' %}" type="text/css">
</head>

<body>
   {% block content %}{% endblock %}

    <!-- Js Plugins -->
    <script src="{% static 'autosalon/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'autosalon/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'autosalon/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'autosalon/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'autosalon/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'autosalon/js/mixitup.min.js' %}"></script>
    <script src="{% static 'autosalon/js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'autosalon/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'autosalon/js/main.js' %}"></script>
</body>

</html>
