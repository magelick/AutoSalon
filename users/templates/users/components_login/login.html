<h1>Авторизация пользователя</h1><br>
    <form method="post" >
        {% csrf_token %}
        <h2>Имя пользователя:</h2>
        {{ form.username }}<br>
        <h2>Пароль:</h2>
        {{ form.password }}<br>
        <a href="{% url 'homepage' %}"><button type="submit"><h2>Войти</h2></button></a>
    </form>
